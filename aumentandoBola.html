<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'gray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;
    // para que a bolinha vá aumentando a cada clique + shift
    // é preciso tirar a var raio de dentro da função
    // Se deixasse dentro da função a cada clique ela 
    // somaria começando do 10 novamente

    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        console.log(x + ',' + y);

        // Para saber se a tecla ALT está pressionada,
        // fazemos evento.altKey. ATENÇÃO: o decremento
        // do raio deverá ser de 5 em 5 e o tamanho mínimo 
        //da bolinha deve ser de 10 que é o tamanho original.
        
        if (evento.shiftKey && evento.altKey) {

        //usamos o operador && para verificar se SHIFT e ALT
        // estão sendo pressionadas ao mesmo tempo

            alert('Só aperte uma tecla por vez, por favor!');
        
        } else if(evento.shiftKey && raio + 10 <= 40)
        
        {
           
           raio = raio + 10; // raio agora passa a valer 30!
        
        } else if(evento.altKey && raio -5 >= 10){
            raio = raio -5
        }

        pincel.fillStyle = 'purple';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();

    }

    tela.onclick = desenhaCirculo;

</script>
