<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var x = 20;
    var y = 20;

    //códigos do teclado
     var esquerda = 37;
     var cima = 38;
     var direita = 39;
     var baixo = 40;

     //taxa de incremento
     var taxa = 10;

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'purple';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    function atualizaTela() {

        limpaTela();
        desenhaCirculo(x, y, 10);
    }

    setInterval(atualizaTela, 20);

    // Para saber qual tecla foi pressionada

    function leDoTeclado(evento){

        //declarar a variável chamada taxa, 
        //que guarda o valor do incremento 
        //dos eixos

        if(evento.keyCode == cima){
            y = y - taxa;
        } else if(evento.keyCode == baixo){
            y = y + taxa;
        }else if (evento.keyCode == esquerda){
            x = x - taxa;
        } else if (evento.keyCode == direita){
            x = x + taxa;
        }

        // sabemos que é através de
        // evento.keyCode que temos 
        //acesso ao código da tecla
        // pressionada        
    }

    document.onkeydown = leDoTeclado;

// A função leDoTeclado será chamada toda vez 
// que uma tecla for pressionada. Mas para podermos 
//identificar as setas do teclado, precisamos
// saber qual é seu código correspondente.
// Isso porque na função leDoTeclado podemos
// acessar evento.keyCode. O evento.keyCode 
//traz o código da tecla que foi pressionada. 
//Vamos declarar quatro variáveis que guardam 
//os códigos que correspondem às nossas setinhas:

// Obs: Cada tecla possui um KeyCode (código de tecla) 
//respectivo e isso foi catalogado em uma tabela. 
//Essa tabela deve ser usada pelos navegadores 
//web para que usem os mesmos valores.

</script>
